<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
    <div class="head">
        <h1>My To Do List</h1>
        <input type="text" id="taskName"  placeholder="Title..." >
        <input type="button" value="Add" id="addTask">
        <div>
            <br>
            <button type="button" class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#demo">Add More </button>
            <div id="demo" class="collapse" >
               <br> 
              <div class="containar" id="add" >    
               <lable>Full Name</lable>
               <input type="text" id="name"  placeholder="Enter The Name" name="name">
               <br><br>
               <lable>E-mail </lable>
               <input type="text" id="mail"  placeholder="email" name="email">
               <br><br>
               <lable>D.O.B</lable>
               <input type="date"  id="dob" placeholder="Date" name="number">
               <br><br>
               <input type="submit" value="Submit" id="sub"> 
              </div>
            </div> 
        </div>       
    </div>
    
    <div id="taskList">

    </div>
    
    
   <script src="js/index.js" ></script>
</body>
</html>
